services:
  # ==========================================
  # TIMESCALEDB — Base de datos time-series
  # ==========================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: gps_timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-gps_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
      POSTGRES_DB: ${DB_NAME:-gps_tracking}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${DB_PORT:-5433}:5432"
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c work_mem=8MB
      -c timescaledb.max_background_workers=8
    networks:
      - gps_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gps_admin} -d ${DB_NAME:-gps_tracking}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ==========================================
  # PGADMIN — Opcional, para exploración visual
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gps_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gps.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - gps_network
    depends_on:
      timescaledb:
        condition: service_healthy

  # ==========================================
  # NATS — Tu broker actual (referencia)
  # ==========================================
  nats:
    image: nats:latest
    container_name: gps_nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--js", "--store_dir=/data/jetstream", "-m", "8222"]
    volumes:
      - nats_data:/data/jetstream
    networks:
      - gps_network
    healthcheck:
      test: ["CMD", "nats-server", "--help"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ==========================================
  # GRAFANA — Dashboards para métricas GPS
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    container_name: gps_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - gps_network
    depends_on:
      timescaledb:
        condition: service_healthy

  # ==========================================
  # GPS WORKER — Consumidor NATS -> TimescaleDB
  # ==========================================
  gps_worker:
    build:
      context: .
      dockerfile: Dockerfile.timescale
    container_name: gps_worker
    restart: unless-stopped
    environment:
      NATS_URL: nats://nats:4222
      DB_TYPE: timescale
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${DB_USER:-gps_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
      POSTGRES_DB: ${DB_NAME:-gps_tracking}
      DISTANCE_THRESHOLD: ${DISTANCE_THRESHOLD:-5.0}
    networks:
      - gps_network
    depends_on:
      timescaledb:
        condition: service_healthy
      nats:
        condition: service_healthy

volumes:
  timescale_data:
    driver: local
  pgadmin_data:
    driver: local
  nats_data:
    driver: local
  grafana_data:
    driver: local

networks:
  gps_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
