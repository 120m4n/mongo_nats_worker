version: '3.8'

services:
  # ==========================================
  # TIMESCALEDB + POSTGIS
  # ==========================================
  timescaledb:
    image: timescale/timescaledb-ha:pg17
    container_name: timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: geo_user
      POSTGRES_PASSWORD: geo_password
      POSTGRES_DB: geosmart
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=timescaledb"
    volumes:
      - timescale_data:/home/postgres/pgdata/data
      - ./services/timescale-writer/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo_user -d geosmart"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ts_network

  # ==========================================
  # NATS (Core, sin JetStream)
  # ==========================================
  nats:
    image: nats:latest
    container_name: nats
    restart: unless-stopped
    command: -m 8222
    ports:
      - "4222:4222"  # Client
      - "8222:8222"  # HTTP monitoring
    networks:
      - ts_network

  # ==========================================
  # TIMESCALE-WRITER (Consumidor NATS â†’ TimescaleDB)
  # ==========================================
  timescale-writer:
    image: timescale-writer:latest
    container_name: timescale-writer
    restart: unless-stopped
    environment:
      NATS_ADDRESS: nats://nats:4222
      NATS_SUBJECT: coordinates
      TIMESCALE_DSN: postgres://geo_user:geo_password@timescaledb:5432/geosmart?sslmode=disable
      BATCH_SIZE: "500"
      FLUSH_INTERVAL_MS: "2000"
      HEALTH_PORT: "3010"
    depends_on:
      timescaledb:
        condition: service_started
      nats:
        condition: service_started
    ports:
      - "3010:3010"
    networks:
      - ts_network

  # ==========================================
  # PGADMIN (Herramienta visual para TimescaleDB)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@timescale.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - timescaledb
    networks:
      - ts_network

  # ==========================================
  # GRAFANA (Dashboards)
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - timescaledb
    networks:
      - ts_network

volumes:
  timescale_data:
    driver: local
  pgadmin_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ts_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
